<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room - {{ room.name }}</title>
</head>
<body style="font-family: 'Arial', sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; margin: 0;">

    <h1 style="color: #007BFF; margin-bottom: 20px; font-size: 36px;">Room - {{ room.name }}</h1>
    <p style="color: #495057; font-size: 18px; line-height: 1.6;">{{ room.description }}</p>

    <div style="background-color: #fff; border: 1px solid #ced4da; border-radius: 8px; padding: 20px; margin-top: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h3 style="color: #343a40; font-size: 24px;">Conversation</h3>
        <hr style="border: 1px solid #007BFF; margin: 20px 0;">

        {% for message in room_message %}
        <div style="border: 1px solid #ced4da; border-radius: 8px; padding: 15px; margin-bottom: 15px;">
            <p style="margin: 0; font-size: 16px; color: #007BFF;">@{{ message.user }} - {{ message.created_at|timesince}}</p>
            <p style="margin: 10px 0; font-size: 18px;">{{ message }}</p>
        </div>
        {% endfor %}
    </div>

    {% if request.user.is_authenticated %}
    <div class = "comment-form">
        <form method = "POST" action = "">
            {% csrf_token %}
            <input type = "text" name = "body" placeholder = "Write your messages here">    
        </form>
    </div>
    {% endif %}
</body>
</html>
